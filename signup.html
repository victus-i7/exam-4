<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Sign Up</title>
</head>

<body>


    <!-- login started -->

    <div class="signup">
        <ul class="signup__ul">
            <li class="signup__ul__li"><img src="./images/Logo.svg" alt="image"></li>
            <li class="signup__ul__li">Welcome to</li>
            <li class="signup__ul__li">Eduvi Online</li>
            <li class="signup__ul__li">Learning Platform</li>
            <li class="signup__ul__li"><img src="./images/login-signup-image.png" alt="image"></li>
            <li class="signup__ul__li"><img src="./images/Sliders.png" alt="slinder"></li>
        </ul>

        <img src="./images/Line.png" alt="line" class="signup__line">

        <ul class="signup__list">
            <form id="signUp">
                <li class="signup__list__item">
                    <div class="signup__list__item__google">
                        <img src="./images/icon-goo.png" alt="google" class="signup__list__item__google__goo">
                        Sign in with google
                    </div>
                    <div class="signup__list__item__email1">Or signin with your email</div>
                </li>
                <li class="signup__list__item11">Full name</li>

                <li class="signup__list__item1"><label for="email"><input type="text" class="signup__list__item1__label"
                            placeholder="Esther Howard" id="reg_username" aria-describedby="nameHelp" required></label>
                </li>
                <li class="signup__list__item11">Email</li>

                <li class="signup__list__item1"><label for="email"><input type="email"
                            class="signup__list__item1__label" placeholder="bill.sanders@example.com" id="reg_useremail"
                            aria-describedby="emailHelp" required></label></li>
                <li class="signup__list__item111">Passord</li>
                <li class="signup__list__item1"><label for="password"><input type="password"
                            class="signup__list__item1__label1" placeholder="*************" id="reg_password"
                            required></label></li>
                <li class="signup__list__item1"><button class="signup__list__item1__btn" type="submit">Sign In</button>
                </li>
                <li class="signup__list__item12">accaunt -<a href="./login.html">Login</a></li>
            </form>
        </ul>

    </div>

    <!-- login finished -->


</body>
<script src="./utils.js"></script>
<script src="./signup.js"></script>


</html>
