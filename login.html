<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Login</title>
</head>

<body>


    <!-- login started -->

    <div class="login">
        <ul class="login__ul">
            <li class="login__ul__li"><img src="./images/Logo.svg" alt="image"></li>
            <li class="login__ul__li">Welcome to</li>
            <li class="login__ul__li">Eduvi Online</li>
            <li class="login__ul__li">Learning Platform</li>
            <li class="login__ul__li"><img src="./images/login-signup-image.png" alt="image"></li>
            <li class="login__ul__li"><img src="./images/Sliders.png" alt="slinder"></li>
        </ul>

        <img src="./images/Line.png" alt="line" class="login__line">

        <ul class="login__list">
            <form id="signIn">
                <li class="login__list__item">
                    <div class="login__list__item__google">
                        <img src="./images/icon-goo.png" alt="google" class="login__list__item__google__goo">
                        Sign in with google
                    </div>
                    <div class="login__list__item__email1">Or signin with your email</div>
                </li>

                <li class="login__list__item11">Email</li>

                <li class="login__list__item1"><label for="name"><input type="name" class="login__list__item1__label"
                            placeholder="Place your Name" id="signIn_name" aria-describedby="nameHelp" required></label>
                </li>
                <li class="login__list__item111">Passord</li>
                <li class="login__list__item1"><label for="password"><input type="password"
                            class="login__list__item1__label1" placeholder="*************" id="signIn_password"
                            required></label>
                </li>
                <li class="login__list__item1"><button class="login__list__item1__btn" type="submit">Sign In</button>
                </li>
                <li class="login__list__item12">No accaunt? <a href="./signup.html"> Sign Up</a></li>
            </form>
        </ul>

    </div>

    <!-- login finished -->


</body>
<script src="./utils.js"></script>
<script src="./login.js"></script>


</html>
